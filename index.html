<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Outil ACC Étendue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; }
    .panel {
      position: absolute;
      top: 10px; left: 10px;
      background: white; padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      font-family: sans-serif;
      max-width: 300px;
    }
    .btn { margin: 5px 0; padding: 5px 10px; cursor: pointer; width: 100%; }
    .row { display: flex; gap: 5px; margin-top: 5px; }
    .hint { font-size: 0.9em; color: #555; margin-top: 5px; }
    select, input { width: 100%; padding: 5px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="panel">
    <fieldset>
      <legend>Type de point</legend>
      <select id="pointType">
        <option value="producteur">Producteur</option>
        <option value="consommateur">Consommateur</option>
        <option value="sdis">SDIS</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Cartes & données</legend>
      <div class="hint">Fonds: OSM, IGN (clé optionnelle). Overlay INSEE.</div>
      <div class="row">
        <input id="ignKey" type="text" placeholder="Clé API IGN Géoportail (optionnel)">
        <button id="useIgn" class="btn">Activer IGN</button>
      </div>
      <div class="row">
        <button id="toggleInsee" class="btn">Afficher grille INSEE</button>
        <button id="printMap" class="btn">Exporter image</button>
      </div>
      <div class="hint">Place le fichier ici : <span class="mono">/data/insee_grille.geojson</span></div>
    </fieldset>

    <fieldset>
      <legend>Actions</legend>
      <button class="btn" onclick="clearPoints()">Effacer points</button>
    </fieldset>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const map = L.map('map').setView([45.1, 5.75], 10);
    let osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    let ignLayer = null;
    document.getElementById('useIgn').addEventListener('click', () => {
      const key = document.getElementById('ignKey').value.trim();
      if (!key) return alert("Clé IGN manquante");
      if (ignLayer) map.removeLayer(ignLayer);
      ignLayer = L.tileLayer(`https://wxs.ign.fr/${key}/geoportail/wmts?layer=GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2&style=normal&tilematrixset=PM&Service=WMTS&Request=GetTile&Version=1.0.0&Format=image/jpeg&TileMatrix={z}&TileRow={y}&TileCol={x}`, {
        attribution: '© IGN',
        tileSize: 256
      }).addTo(map);
    });

    let pointsLayer = L.layerGroup().addTo(map);
    let inseeLayer = null;
    let inseeVisible = false;

    function selectedType() {
      return document.getElementById('pointType').value;
    }

    function addPoint(lat, lng, type) {
      const colors = {
        producteur: 'green',
        consommateur: 'blue',
        sdis: 'red'
      };
      const marker = L.circleMarker([lat, lng], {
        radius: 8,
        color: colors[type] || 'black',
        fillOpacity: 0.6
      }).bindPopup(`${type} (${lat.toFixed(5)}, ${lng.toFixed(5)})`);
      marker.addTo(pointsLayer);

      if (type === 'producteur') {
        const circle = L.circle([lat, lng], {
          radius: 10000,
          color: 'green',
          fillOpacity: 0.1
        }).bindPopup("Périmètre 10 km");
        circle.addTo(pointsLayer);
      }
    }

    map.on('click', e => {
      addPoint(e.latlng.lat, e.latlng.lng, selectedType());
    });

    function clearPoints() {
      pointsLayer.clearLayers();
    }

    async function toggleInsee() {
      if (inseeLayer) {
        if (inseeVisible) {
          map.removeLayer(inseeLayer);
          inseeVisible = false;
        } else {
          inseeLayer.addTo(map);
          inseeVisible = true;
        }
        return;
      }

      try {
        const resp = await fetch('./data/insee_grille.geojson', { cache: 'no-cache' });
        if (!resp.ok) throw new Error('Fichier INSEE introuvable');
        const data = await resp.json();

        inseeLayer = L.geoJSON(data, {
          style: f => {
            const z = (f.properties?.zone || '').toLowerCase();
            let color = '#888';
            if (z.includes('rur')) color = '#5dd39e';
            else if (z.includes('peri')) color = '#ffb020';
            else if (z.includes('urb')) color = '#ff5c7a';
            return { color, weight: 1, fillOpacity: 0.05 };
          },
          onEachFeature: (feat, layer) => {
            const props = feat.properties || {};
            const zone = props.zone || '—';
            const nom = props.nom || props.name || 'Commune';
            const code = props.code_commune || props.code || '—';
            layer.bindPopup(`<strong>${nom}</strong><br>Code INSEE: ${code}<br>Zone: ${zone}`);
          }
        }).addTo(map);

        inseeVisible = true;
      } catch (e) {
        alert('Erreur lors du chargement de la grille INSEE.');
      }
    }

    document.getElementById('toggleInsee').addEventListener('click', toggleInsee);

    document.getElementById('printMap').addEventListener('click', () => {
      html2canvas(document.getElementById('map')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'carte_ACC.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
