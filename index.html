<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Echome Énergies – ACC terrain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0f1426">
  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <!-- Styles (mets ton CSS ici / ou styles.css) -->
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Fallback minimal si styles.css absent (optionnel) */
    html, body { height:100%; margin:0; background:#0b1020; color:#e8eaf0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .topbar { position:fixed; top:0; left:0; right:0; height:44px; display:flex; align-items:center; justify-content:space-between; padding:0 12px; background:#0f1426cc; backdrop-filter:saturate(140%) blur(6px); border-bottom:1px solid #20263d; z-index:10020; }
    .brand { font-weight:700; letter-spacing:.2px; }
    .status-line { font-size:12px; opacity:.85; }
    .badge { display:inline-flex; align-items:center; justify-content:center; min-width:24px; height:24px; border-radius:999px; background:#20263d; margin-left:8px; }
    .map-stage { margin-top:44px; }
    #map { width:100%; height: calc(100dvh - 44px - 72px); background:#000; }
    .btmbar { position:fixed; left:0; right:0; bottom:0; height:72px; padding:8px 8px calc(8px + env(safe-area-inset-bottom,0px)) 8px; background:#0f1426f2; border-top:1px solid #20263d; display:flex; gap:8px; align-items:center; overflow-x:auto; z-index:10010; }
    .btmbar::-webkit-scrollbar { display:none; }
    .btn, .chip { flex:0 0 auto; border:1px solid #2a3150; background:#141a31; color:#e8eaf0; border-radius:10px; height:40px; padding:0 12px; font-weight:600; }
    .btn.active, .chip.active { border-color:#6e5bfd; box-shadow:0 0 0 2px #6e5bfd33 inset; }
    .chip { border-radius:999px; }
    .group { display:flex; gap:6px; align-items:center; }
    .split { width:1px; height:24px; background:#20263d; }
    .panel { position:fixed; left:8px; right:8px; bottom:84px; background:#0f1426cc; border:1px solid #20263d; border-radius:12px; padding:10px; z-index:10005; max-height:40dvh; overflow:auto; }
    .panel h3 { margin:0 0 8px 0; font-size:14px; }
    #cpResults { list-style:none; padding:0; margin:8px 0 0 0; }
    #cpResults li { padding:8px 10px; border:1px solid #20263d; border-radius:10px; margin-bottom:6px; cursor:pointer; background:#141a31; }
    .list { position:fixed; right:8px; top:56px; width:280px; max-height:50dvh; overflow:auto; padding:8px; background:#0f1426cc; border:1px solid #20263d; border-radius:12px; z-index:10005; }
    .part { display:flex; align-items:center; justify-content:space-between; gap:8px; border:1px solid #20263d; background:#141a31; border-radius:10px; padding:8px; margin-bottom:6px; }
    .part .meta { font-size:12px; opacity:.75; }
    #error-box { position:fixed; left:8px; right:8px; top:56px; max-height:24dvh; overflow:auto; white-space:pre-wrap; background:#331a1a; border:1px solid #5a2a2a; color:#ffdede; border-radius:10px; padding:8px; z-index:10025; }
    .hidden { display:none; }
    .leaflet-bottom { bottom: 80px; } /* remonte au-dessus de la barre */
    .acc-info-box { margin:6px 0 0 6px; }
  </style>
</head>
<body>
  <!-- Barre haute -->
  <header class="topbar" role="banner">
    <div class="brand">Echome Énergies — ACC</div>
    <div class="status-line">
      <span id="status">Initialisation…</span>
      <span class="badge" id="badgeCompliance" aria-label="Conformité">—</span>
    </div>
  </header>

  <!-- Carte -->
  <main class="map-stage" role="main">
    <div id="map" class="map" aria-label="Carte principale"></div>
  </main>

  <!-- Panneau erreurs (affiché si besoin) -->
  <pre id="error-box" class="hidden" aria-live="polite"></pre>

  <!-- Liste (optionnelle) des participants -->
  <aside class="list" aria-label="Participants / Points" id="asideParts">
    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:6px">
      <strong>Participants</strong>
      <button class="btn" onclick="this.closest('.list').classList.toggle('hidden')">Masquer</button>
    </div>
    <div id="listParts"></div>
  </aside>

  <!-- Barre d’actions “one hand” -->
  <nav class="btmbar" role="navigation" aria-label="Actions principales">
    <div class="group" id="chipDiameter" aria-label="Diamètre ACC">
      <button type="button" class="chip active" data-d="2" aria-pressed="true" title="Diamètre 2 km">D 2 km</button>
      <button type="button" class="chip" data-d="10" aria-pressed="false" title="Diamètre 10 km">D 10 km</button>
      <button type="button" class="chip" data-d="20" aria-pressed="false" title="Diamètre 20 km">D 20 km</button>
    </div>

    <div class="split" aria-hidden="true"></div>

    <div class="group" aria-label="Modes de placement">
      <button type="button" class="btn" id="btnModeProducer" title="Placer le producteur">Producteur</button>
      <button type="button" class="btn" id="btnModeConsumer" title="Placer un consommateur">Consommateur</button>
    </div>

    <div class="split" aria-hidden="true"></div>

    <div class="group" aria-label="Couche SDIS/SIS">
      <button type="button" class="chip" id="btnToggleSDIS" aria-pressed="false" title="Afficher / masquer la couche SDIS/SIS">SDIS / SIS</button>
    </div>

    <div class="split" aria-hidden="true"></div>

    <!-- Recherche par code postal → communes INSEE → fixe D selon typologie (jeu local) -->
    <div class="group" aria-label="Commune (code postal)">
      <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="5" placeholder="Code postal" id="cpInput" style="height:40px;border-radius:10px;border:1px solid #2a3150;background:#141a31;color:#e8eaf0;padding:0 10px;min-width:110px" />
      <button type="button" class="btn" id="btnSearchCP" title="Rechercher la commune">Chercher</button>
    </div>
  </nav>

  <!-- Panneau de résultats CP -->
  <section class="panel" id="cpPanel" aria-label="Communes trouvées">
    <div style="display:flex;align-items:center;justify-content:space-between">
      <h3>Communes (jeu local)</h3>
      <button class="btn" onclick="document.getElementById('cpPanel').classList.toggle('hidden')">Masquer</button>
    </div>
    <ul id="cpResults" aria-live="polite">
      <!-- Rempli par app.js → wirePostalLookup() -->
    </ul>
  </section>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Application -->
  <script src="app.js"></script>
  <script>
    // ouverture par défaut du panneau CP (tu peux masquer au chargement si tu veux)
    document.getElementById('cpPanel').classList.remove('hidden');
    // panneau participants : bouton pour réafficher si masqué
    (function(){
      const el = document.getElementById('asideParts');
      if(el) el.classList.remove('hidden');
    })();
  </script>
</body>
</html>
